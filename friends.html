<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">11:59</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>           
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
                <div class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="./avatar.jpg" alt="" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Kim Hanju
                                </span>
                                <span class="friend__status">
                                    kimhanju.co
                                </span>
                            </div>
                    </div>
                </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="./plus.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
             <li class="friends__friend friend friend--lg">
                 <div class="friend__column">
                    <img src="./ho.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            shang ho
                        </span>
                        <span class="friend__status">
                            Deep
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>  
                        FTISLAND(ft..)
                        </span>  
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="./hye.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            hyemin
                        </span>
                        <span class="friend__status">
                            D+61
                        </span>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="./blank.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            chaerin
                        </span>
                        <span class="friend__status">
                            Zelly
                        </span>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="./jin.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            jinee
                        </span>
                        <span class="friend__status">
                            flower_bun
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>  
                        Goodbye-박효...
                        </span>  
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="./bo.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            boyun
                        </span>
                        <span class="friend__status">
                            
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="vav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="vav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="vav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="vav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
